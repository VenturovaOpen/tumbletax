<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tumble Tax | Torneos Free Fire</title>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
    --accent:#00d4ff;
    --black:#0b0b0b;
    --glass:rgba(0,0,0,.6);
}

*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:'Rajdhani',sans-serif;background:#000;color:#fff;overflow-x:hidden;scroll-behavior:smooth;}

/* Loader */
#loader {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}
.spinner {
  width: 60px;
  height: 60px;
  border: 8px solid rgba(0, 212, 255, 0.3);
  border-top-color: #00d4ff;
  border-radius: 50%;
  animation: spin 1.2s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg); } }

/* Fondo */
#bgImage{
    position:fixed; inset:0; z-index:-2;
    background:url('visual.png') center center/cover no-repeat;
    filter:brightness(0.35);
}
.overlay{position:fixed; inset:0; background:var(--glass); z-index:-1;}

.container{
    position:relative;
    z-index:1;
    padding:20px;
    max-width:600px;
    margin:0 auto;
    text-align:center;
}

/* LOGO */
#logo{
    width:140px;
    height:140px;
    display:block;
    margin:20px auto;
    border-radius:50%;
    border:4px solid rgba(0,212,255,0.3);
    box-shadow:0 0 25px rgba(0,212,255,0.6);
    animation:logoFloat 4s ease-in-out infinite;
    object-fit:cover;
    opacity:0;
}
@keyframes logoFloat{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-10px);}
}

/* Título */
#title{
    font-size:2.5rem;
    color:var(--accent);
    margin:15px 0;
    opacity:0;
    transform:scale(0.8);
}

/* Cards */
.card{
    background:var(--glass);
    backdrop-filter:blur(8px);
    border-radius:20px;
    padding:20px;
    margin:20px 0;
    opacity:0;
    transform:translateY(50px);
    transition:0.4s;
}

/* Botón */
.btn{
    display:inline-block;
    margin:15px 10px;
    padding:15px 30px;
    border-radius:30px;
    background:var(--accent);
    color:#000;
    font-weight:700;
    text-decoration:none;
    transition:0.3s;
}
.btn:hover{transform:scale(1.08); box-shadow:0 0 25px var(--accent);}
</style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
</div>

<div id="bgImage"></div>
<div class="overlay"></div>

<div class="container">
    <img src="logo.png" alt="Logo" id="logo">
    <h1 id="title">Tumble Tax</h1>

    <!-- Aquí van otras secciones de tu página como inscripción, información, etc. -->

    <section id="recompensas" class="card">
        <h2>Recompensas</h2>
        <!-- Contenido de recompensas que ya tenías -->
        <p><strong>Nota:</strong> En caso de que no se inscriban al final del día los 12 equipos, se redistribuirán las recompensas.</p>
    </section>
</div>

</body>
</html>
