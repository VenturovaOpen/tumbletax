<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tumble Tax | Torneos Free Fire</title>

<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
    --yellow:#FFD700;
    --blue:#00d4ff;
    --black:#0b0b0b;
    --glass:rgba(0,0,0,.6);
}

*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:'Rajdhani',sans-serif;background:#000;color:#fff;overflow-x:hidden;}

#logo{
    width:120px; 
    display:block; 
    margin:20px auto; 
    border-radius:50%;
    border:4px solid rgba(255,255,255,0.2);
    animation:logoPulse 2s ease-in-out infinite;
}
@keyframes logoPulse{
    0%,100%{transform:scale(1); box-shadow:0 0 10px rgba(255,215,0,0.5);}
    50%{transform:scale(1.1); box-shadow:0 0 20px rgba(255,215,0,0.8);}
}

#bgImage{
    position:fixed; top:0; left:0; width:100%; height:100%; z-index:-2;
    background:url('visual.png') center center/cover no-repeat;
    animation:moveBg 15s linear infinite alternate;
    filter:brightness(0.35);
}

@keyframes moveBg{
    0%{transform:scale(1) translateY(0);}
    50%{transform:scale(1.05) translateY(-15px);}
    100%{transform:scale(1) translateY(0);}
}

.overlay{
    position:fixed; inset:0; 
    background:var(--glass); 
    z-index:-1;
}

.container{
    position:relative;
    z-index:1;
    padding:20px;
    max-width:600px;
    margin:0 auto;
    text-align:center;
}

h1{
    font-size:2.5rem;
    color:var(--yellow);
    margin:15px 0;
    text-shadow:2px 2px 5px #000;
}

p, li{font-size:1.1rem; line-height:1.6;}
ul{list-style:none; padding:0; margin:10px 0;}

.card{
    background:var(--glass);
    backdrop-filter:blur(8px);
    border-radius:20px;
    padding:20px;
    margin:20px 0;
    box-shadow:0 0 30px rgba(0,0,0,.6);
    opacity:0;
    transform:translateY(30px);
    animation:cardAppear 0.8s ease forwards, floatCard 4s ease-in-out infinite alternate;
}

.card:nth-child(1){animation-delay:0.2s;}
.card:nth-child(2){animation-delay:0.4s;}
.card:nth-child(3){animation-delay:0.6s;}
.card:nth-child(4){animation-delay:0.8s;}
.card:nth-child(5){animation-delay:1s;}
.card:nth-child(6){animation-delay:1.2s;}

@keyframes cardAppear{
    to{opacity:1; transform:translateY(0);}
}

@keyframes floatCard{
    0%{transform:translateY(0);}
    50%{transform:translateY(-8px);}
    100%{transform:translateY(0);}
}

.btn{
    display:inline-block;
    margin:15px 10px;
    padding:15px 30px;
    border-radius:30px;
    background:var(--yellow);
    color:#000;
    font-weight:700;
    text-decoration:none;
    transition:transform .3s, box-shadow .3s;
    animation:btnPulse 2s ease-in-out infinite;
}

@keyframes btnPulse{
    0%,100%{transform:scale(1); box-shadow:0 0 10px rgba(255,215,0,0.5);}
    50%{transform:scale(1.05); box-shadow:0 0 20px rgba(255,215,0,0.8);}
}

.btn:hover{transform:scale(1.08); box-shadow:0 0 25px var(--yellow);}

footer{
    text-align:center;
    padding:20px;
    opacity:0.7;
    font-size:0.9rem;
}

@media(max-width:768px){
    h1{font-size:2rem;}
    p, li{font-size:1rem;}
    .card{padding:15px;}
}
</style>
</head>

<body>

<img id="logo" src="logo.jpg" alt="Tumble Tax Logo">
<div id="bgImage"></div>
<div class="overlay"></div>

<div class="container">
