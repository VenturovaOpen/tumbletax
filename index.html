<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venturova Open | Torneos Competitivos</title>

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0b0f1a;
            --card: #12172a;
            --accent: #4da3ff;
            --text: #ffffff;
            --muted: #9aa4bf;
            --success: #3ddc84;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #0b0f1a, #060914);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 60px 20px;
        }

        /* HERO */
        .hero {
            text-align: center;
            margin-bottom: 60px;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 800;
            letter-spacing: -1px;
        }

        .hero span {
            color: var(--accent);
        }

        .hero p {
            margin-top: 15px;
            font-size: 1.1rem;
            color: var(--muted);
            max-width: 700px;
            margin-inline: auto;
        }

        .hero-buttons {
            margin-top: 35px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 28px;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.25s;
        }

        .btn-primary {
            background: var(--accent);
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            border: 1px solid var(--accent);
            color: var(--accent);
        }

        .btn-secondary:hover {
            background: var(--accent);
            color: #000;
        }

        /* SECCIONES */
        .section {
            background: var(--card);
            border-radius: 16px;
            padding: 35px;
            margin-bottom: 30px;
        }

        .section h2 {
            font-size: 1.6rem;
            margin-bottom: 15px;
        }

        .section p, .section li {
            color: var(--muted);
            line-height: 1.6;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .card {
            background: #0d1325;
            border-radius: 14px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .card h3 {
            margin-bottom: 8px;
            font-size: 1.1rem;
            color: var(--text);
        }

        /* CTA FINAL */
        .final-cta {
            text-align: center;
            margin-top: 60px;
        }

        .final-cta h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .final-cta p {
            color: var(--muted);
            margin-bottom: 25px;
        }

        .btn-discord {
            background: var(--success);
            color: #000;
            padding: 18px 36px;
            font-size: 1.1rem;
            border-radius: 14px;
            font-weight: 800;
            text-decoration: none;
        }

        .btn-discord:hover {
            transform: scale(1.05);
        }
